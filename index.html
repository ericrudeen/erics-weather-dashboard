<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Eric's Weather Dashboard!</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header class="px-4 py-5 text-center header">
        <h1 class="display-5 fw-bold">Eric's Weather Dashboard</h1>
    </header>
    
    <div class="row g-5 py-5">
        <form class="col-md-4" id="search-cities">
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <h2 class="mb-4">Search for a City:</h2>
                        <input type="text" id="city">
                        <button id="city-search"><i class="fab fa-searchengin"></i></button>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-md-8 pr-5 pl-5" id="weather-data">
            <div class="card weather" id="weather-card">
                <div class="card-body card">
                    <h2 class="mb-4 card-title"></h2>
                    <p class="card-text" id="temp"></p>
                    <p class="card-text" id="humid"></p>
                    <p class="card-text" id="wind"></p>
                    <p class="card-text"><span id="uvi"></span></p>
                </div>
            </div>
            <h2 id="forecast-header"></h2>
            <div class="row" id="forecast-display"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
